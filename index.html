<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .semester {
      margin-bottom: 30px;
    }
    .semester h2 {
      margin-bottom: 10px;
    }
    .course {
      display: inline-block;
      background-color: #f0f0f0;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .course.completed {
      background-color: #c8f7c5;
    }
    .course.in-progress {
      background-color: #fff3b0;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular</h1>

  <div class="semester" id="semestre-1">
    <h2>Semestre 1</h2>
    <div class="course" onclick="toggleStatus(this)">Matemática I</div>
    <div class="course" onclick="toggleStatus(this)">Programación I</div>
    <div class="course" onclick="toggleStatus(this)">Física I</div>
    <div class="course" onclick="toggleStatus(this)">Inglés Técnico</div>
  </div>

  <div class="semester" id="semestre-2">
    <h2>Semestre 2</h2>
    <div class="course" onclick="toggleStatus(this)">Matemática II</div>
    <div class="course" onclick="toggleStatus(this)">Programación II</div>
    <div class="course" onclick="toggleStatus(this)">Física II</div>
    <div class="course" onclick="toggleStatus(this)">Comunicación</div>
  </div>

  <script>
    function toggleStatus(el) {
      if (el.classList.contains("completed")) {
        el.classList.remove("completed");
        el.classList.add("in-progress");
      } else if (el.classList.contains("in-progress")) {
        el.classList.remove("in-progress");
      } else {
        el.classList.add("completed");
      }
    }
  </script>
</body>
</html>
