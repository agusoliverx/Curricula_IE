<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Ingeniería Eléctrica - Perfil Biomédica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .semester {
      margin-bottom: 30px;
      padding: 15px;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .semester h2 {
      margin-bottom: 10px;
      color: #444;
    }
    .course {
      display: inline-block;
      background-color: #e0e0e0;
      padding: 10px 15px;
      margin: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .course.completed {
      background-color: #c8f7c5;
    }
    .course.in-progress {
      background-color: #fff3b0;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Ing. Eléctrica (Perfil Biomédica)</h1>

  <!-- SEMESTRES -->
  <script>
    const malla = {
      1: [
        "Cálculo dif. e integral en una variable",
        "GAL 1",
        "Física 1",
        "Tallerine",
        "Matemática inicial (1)"
      ],
      2: [
        "Cálculo dif. e integral en varias variables",
        "GAL 2",
        "Física 2",
        "Programación 1"
      ],
      3: [
        "Cálculo Vectorial",
        "Probabilidad y Estadística",
        "Física 3",
        "Mecánica Newtoniana",
        "Física Experimental 1"
      ],
      4: [
        "Ecuaciones Diferenciales",
        "Electromagnetismo",
        "Física Experimental 2",
        "Teoría de Circuitos",
        "Diseño Lógico"
      ],
      5: [
        "Funciones de Variable Compleja (Nueva)",
        "Señales y Sistemas",
        "Intro. a los microprocesadores",
        "Programación para Ingeniería Eléctrica",
        "Electrónica Fundamental"
      ],
      6: [
        "Métodos numéricos",
        "Sistemas y Control",
        "Taller Fourier",
        "Señales aleatorias y Modulación",
        "Opcional Ingeniería Eléctrica"
      ],
      7: [
        "Medidas Eléctricas",
        "Opcional Ingeniería Eléctrica",
        "Opcional Básica",
        "Opcional Ingeniería Biológica",
        "Estimación y predicción en series temporales"
      ],
      8: [
        "Pasantía",
        "Redes de Datos I",
        "Ingeniería Biomédica",
        "AIMDs",
        "Opcional Ingeniería Eléctrica"
      ],
      9: [
        "Proyecto",
        "Opcional Ing. Industrial",
        "Opcional Ingeniería Biológica",
        "Electrotecnia"
      ],
      10: [
        "Proyecto",
        "Legislación y relaciones industriales",
        "Opc. Ingeniería y sociedad",
        "Economía",
        "Instalaciones Eléctricas"
      ]
    };

    // Renderización dinámica
    Object.entries(malla).forEach(([semestre, cursos]) => {
      document.write(`<div class="semester"><h2>Semestre ${semestre}</h2>`);
      cursos.forEach(curso => {
        document.write(`<div class="course" onclick="toggleStatus(this)">${curso}</div>`);
      });
      document.write(`</div>`);
    });

    function toggleStatus(el) {
      if (el.classList.contains("completed")) {
        el.classList.remove("completed");
        el.classList.add("in-progress");
      } else if (el.classList.contains("in-progress")) {
        el.classList.remove("in-progress");
      } else {
        el.classList.add("completed");
      }
    }
  </script>
</body>
</html>
