<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Ingeniería Eléctrica - Perfil Biomédica</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      max-width: 100%;
    }

    .semester-column {
      background: #ffffff;
      border-radius: 8px;
      padding: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .semester-title {
      text-align: center;
      font-weight: bold;
      background-color: #2c3e50;
      color: white;
      font-size: 0.75rem;
      padding: 6px;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .course-box {
      background-color: #e8f0fe;
      border-left: 4px solid #4285f4;
      padding: 6px;
      margin-bottom: 6px;
      border-radius: 6px;
      font-size: 0.7rem;
      color: #2c3e50;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s;
      line-height: 1.2;
    }

    .course-box.completed {
      background-color: #d0f0c0;
      border-left-color: #2e7d32;
      color: #2e7d32;
    }

    .course-box.in-progress {
      background-color: #fff3b0;
      border-left-color: #b38600;
      color: #b38600;
    }

    .course-box:hover::after {
      content: attr(data-previas);
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #2c3e50;
      color: #fff;
      padding: 4px 8px;
      font-size: 0.7rem;
      white-space: nowrap;
      border-radius: 4px;
      margin-top: 4px;
      z-index: 10;
    }

    .course-name {
      font-weight: 600;
    }

    .course-credits {
      font-size: 0.65rem;
      color: #555;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Ing. Eléctrica (Perfil Biomédica)</h1>

  <div class="grid-container" id="malla-grid"></div>

  <script>
    const malla = {
      1: [
        ["Cálculo dif. e integral en una variable", 13],
        ["GAL 1", 9],
        ["Física 1", 10],
      ],
      2: [
        ["Cálculo dif. e integral en varias variables", 13],
        ["GAL 2", 9],
        ["Física 2", 10],
        ["Programación 1", 10],
      ],
      3: [
        ["Cálculo Vectorial", 10],
        ["Probabilidad y Estadística", 10],
        ["Física 3", 10],
        ["Mecánica Newtoniana", 10],
        ["Física Experimental 1", 5],
      ],
      4: [
        ["Ecuaciones Diferenciales", 10],
        ["Electromagnetismo", 10],
        ["Física Experimental 2", 5],
        ["Teoría de Circuitos", 8],
        ["Diseño Lógico", 12],
      ],
      5: [
        ["Funciones de Variable Compleja", 5],
        ["Señales y Sistemas", 11],
        ["Intro. a los microprocesadores", 11],
        ["Programación 2", 12],
        ["Electrónica Fundamental", 11],
      ],
      6: [
        ["Métodos numéricos", 8],
        ["Sistemas y Control", 12],
        ["Taller Fourier", 8],
        ["Señales aleatorias y Modulación", 8],
        ["Opcional Ingeniería Eléctrica", 0],
      ],
      7: [
        ["Medidas Eléctricas", 10],
        ["Opcional Ingeniería Eléctrica", 0],
        ["Opcional Básica", 0],
        ["Opcional Ingeniería Biológica", 0],
        ["Estimación y predicción en series temporales", 10],
      ],
      8: [
        ["Pasantía", 10],
        ["Redes de Datos I", 8],
        ["Ingeniería Biomédica", 8],
        ["AIMDs", 8],
        ["Opcional Ingeniería Eléctrica", 0],
      ],
      9: [
        ["Proyecto", 10],
        ["Opcional Ing. Industrial", 0],
        ["Opcional Ingeniería Biológica", 0],
        ["Electrotecnia", 10],
      ],
      10: [
        ["Proyecto", 25],
        ["Legislación y relaciones industriales", 6],
        ["Opc. Ingeniería y sociedad", 0],
        ["Economía", 7],
        ["Instalaciones Eléctricas", 8],
      ],
    };

    const previas = {
  "Cálculo dif. e integral en una variable": [],
  "GAL 1": [],
  "Física 1": [],

  "Cálculo dif. e integral en varias variables": ["Cálculo dif. e integral en una variable"],
  "GAL 2": ["GAL 1"],
  "Física 2": ["Cálculo dif. e integral en una variable", "Física 1"],
  "Programación 1": [],

  "Cálculo Vectorial": [
    "Cálculo dif. e integral en varias variables",
    "Cálculo dif. e integral en una variable",
    "GAL 1"
  ],
  "Probabilidad y Estadística": [
    "Cálculo dif. e integral en una variable",
    "Cálculo dif. e integral en varias variables",
    "GAL 1"
  ],
  "Física 3": ["Cálculo dif. e integral en una variable"],
  "Mecánica Newtoniana": [
    "Física 1",
    "Cálculo dif. e integral en varias variables",
    "Física 2 o Física 3",
    "Cálculo dif. e integral en una variable"
  ],
  "Física Experimental 1": ["Física 1"],

  "Ecuaciones Diferenciales": [
    "Cálculo dif. e integral en una variable",
    "Cálculo dif. e integral en varias variables",
    "GAL 1",
    "GAL 2"
  ],
  "Electromagnetismo": [
    "GAL 1",
    "GAL 2",
    "Cálculo dif. e integral en una variable",
    "Cálculo dif. e integral en varias variables",
    "Cálculo Vectorial"
  ],
  "Física Experimental 2": ["Física Experimental 1", "Física 3"],
  "Teoría de Circuitos": [
    "Física 1",
    "Física 3",
    "Cálculo dif. e integral en una variable",
    "Cálculo dif. e integral en varias variables",
    "GAL 1"
  ],
  "Diseño Lógico": [],

  "Funciones de Variable Compleja": [],
  "Señales y Sistemas": [],
  "Intro. a los microprocesadores": [],
  "Programación 2": [],
  "Electrónica Fundamental": [],

  "Métodos numéricos": [],
  "Sistemas y Control": [],
  "Taller Fourier": [],
  "Señales aleatorias y Modulación": [],

  "Medidas Eléctricas": [],
  "Estimación y predicción en series temporales": [],

  "Pasantía": [],
  "Redes de Datos I": [],
  "Ingeniería Biomédica": [],
  "AIMDs": [],

  "Proyecto": [],
  "Electrotecnia": [],

  "Legislación y relaciones industriales": [],
  "Economía": [],
  "Instalaciones Eléctricas": []
};


    const container = document.getElementById("malla-grid");

    for (let semestre = 1; semestre <= 10; semestre++) {
      const column = document.createElement("div");
      column.className = "semester-column";

      const title = document.createElement("div");
      title.className = "semester-title";
      title.textContent = `${semestre}º Sem`;
      column.appendChild(title);

      malla[semestre]?.forEach(([curso, creditos]) => {
        const box = document.createElement("div");
        box.className = "course-box";

        const pre = previas[curso] || [];
        box.setAttribute("data-previas", pre.length ? `Previas: ${pre.join(", ")}` : "Previas: Ninguna");

        box.innerHTML = `
          <div class="course-name">${curso}</div>
          <div class="course-credits">${creditos} créditos</div>
        `;

        box.addEventListener("click", () => {
          if (box.classList.contains("completed")) {
            box.classList.remove("completed");
            box.classList.add("in-progress");
          } else if (box.classList.contains("in-progress")) {
            box.classList.remove("in-progress");
          } else {
            box.classList.add("completed");
          }
        });

        column.appendChild(box);
      });

      container.appendChild(column);
    }
  </script>
</body>
</html>
